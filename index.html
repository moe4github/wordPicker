<!DOCTYPE html>
<html lang="en" manifest="manifest.cache">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- special apple things -->
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="icon" href="../../favicon.ico">

        <!-- special apple things -->
        <link rel="apple-touch-icon" href="app/wortPicker-icon.png">

        <title>wortPicker</title>

        <!-- compiled and minified CSS -->
        <link href="app/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- compiled and minified CSS -->
        <link href="app/lib/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">

        <!-- optional theme -->
        <link href="app/lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">

        <!-- custom css -->
        <link href="app/css/wordPicker.css" rel="stylesheet">

  	</head>
	<body>
		<div class="container">
            <div class="panel panel-primary">
                <div id="char-select" class="panel-body"></div>
            </div>
            
            <p>
                <button type="button" class="btn btn-success btn-block" id="btnStart"><b>Start</b></button>
            </p>
            
            <p>
            <div class="row">
                <div class="col-md-5">
                    <button type="button" class="btn btn-default btn-block" id="btnReset"><b>Reset</b></button>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="btnDecTimer">-</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="btnTimer"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="btnIncTimer">+</button>
                        </div>
                    </div>
                </div>
            </div>
            </p>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">Status</h4>
                    <div id="btnSound" class="cursor-pointer pull-right">
						<span class="glyphicon glyphicon-volume-up bg-primary"></span>
					</div>
                </div>
                <div class="panel-body">
                    <div class="char_list"></div>
                </div>
            </div>
            
            <!-- footer -->
            <div>
				<div class="pull-left">&copy; pimpelchen Dezember 2017</div>
				<div class="pull-right">
					<span class="glyphicon glyphicon-info-sign text-primary cursor-pointer" id="btnAbout"></span>
				</div>
            </div>
		</div>
        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
    
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="app/lib/jQuery/jquery-3.2.1.min.js"></script>
        
        <!-- compiled and minified JavaScript -->
        <script src="app/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        
        <!-- compiled and minified JavaScript -->
        <script src="app/lib/bootstrap-select/js/bootstrap-select.min.js"></script>

        <!-- custom JavaScript -->
        <script src="app/js/dialog.js"></script>
        <script src="app/js/appConfig.js"></script>
        
        <script src="app/js/main.js"></script>

  	</body>
</html>
